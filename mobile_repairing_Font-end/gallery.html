<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - FixIt Mobile Repairs</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: var(--space-lg) 0;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            aspect-ratio: 4/3;
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(37, 99, 235, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            font-size: 2rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4000;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: var(--radius-md);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 3rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-mobile-alt"></i> <span>Fix</span>It
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="pricing.html">Pricing</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="gallery.html" class="active">Gallery</a>
            </nav>
            <div class="nav-actions">
                <a href="booking.html" class="btn btn-primary">Book Repair</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="text-center" style="margin-top: var(--space-lg);">Success Stories</h1>
        <p class="section-subtitle">Real repairs, real results. Take a look at some of our recent work and our workshop.
        </p>

        <div class="gallery-grid">
            <div class="gallery-item"
                data-src="https://images.unsplash.com/photo-1591799264318-7e6ef8ddb7ea?auto=format&fit=crop&q=80&w=1974">
                <img src="https://images.unsplash.com/photo-1591799264318-7e6ef8ddb7ea?auto=format&fit=crop&q=80&w=1974"
                    alt="iPhone Repair">

            </div>
            <div class="gallery-item"
                data-src="https://images.unsplash.com/photo-1556656793-062ff98782d9?auto=format&fit=crop&q=80&w=2070">
                <img src="https://images.unsplash.com/photo-1556656793-062ff98782d9?auto=format&fit=crop&q=80&w=2070"
                    alt="Screen Fix">
                <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
            </div>
            <div class="gallery-item"
                data-src="https://images.unsplash.com/photo-1612815154858-60aa4c59eaa6?auto=format&fit=crop&q=80&w=2070">

                <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&q=80&w=2070"
                    alt="Workshop">
                <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
            </div>

                data-src="https://images.unsplash.com/photo-1512499617640-c74ae3a79d37?auto=format&fit=crop&q=80&w=1966">

                    alt="Phone Components">
                <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
            </div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img src="" alt="Enlarged view" class="lightbox-img" id="lightbox-img">
    </div>

    <div id="mobile-nav" class="mobile-nav"></div>

    <script src="js/main.js"></script>
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');

        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                const src = item.getAttribute('data-src');
                lightboxImg.src = src;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
